<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Willberries</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container header">
        <div class="row justify-content-between align-items-center">
            <div class="col-2 logo">
                <a class="logo__link" href="/">
                    <img class="logo__img" src="img/logo.svg" alt="logo">
                </a>
            </div>
            <div class="col-6">
                <nav class="nav">
                    <ul class="d-flex justify-content-between nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="">Womens</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="">Mens</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="">Goods</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="">Accessories</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="">Brands</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="">Blog</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button class="button">
                    <img class="button__icon" src="img/cart.svg" alt="cart">
                    <span>Cart</span>
                </button>
            </div>
        </div>
    </header>

    <section class="slider">
        <article class="slider__item slider__item--1">
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-1">
                        <span class="slider__label">Bestseller</span>
                        <h2 class="slider__title">
                            Sweater Choker Neck 
                        </h2>
                        <p class="slider__desc">
                            Women's pearl basic knit sweater with a round neck. Available in several colours. Free shipping to stores.
                        </p> 
                        <button class="button">
                            <span>$319</span>
                            <span>Shop now</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="slider__nav">
                <div class="container">
                    <div class="row d-flex justify-content-between">
                        <div class="col-1">
                            <button class="slider__btn">
                                <img src="" alt="">
                            </button>
                        </div>
                        <div class="col-1">
                            <button class="slider__btn">
                                <img src="" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
